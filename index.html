<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergey Pyshkin">
    <meta name="keywords" content="Yandex-praktikum">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Россия лого"
        class="header__logo"
      >
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="редактирование профиля"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add"
          aria-label="Создание карточки"
        ></button>
      </section>
      <section class="places"></section>
      <div class="popup popup_image">
        <div class="popup__container-image">
          <button
            type="button"
            class="popup__close"
            id="image-close-button"
            aria-label="Закрыть попап"
          ></button>
          <img src="/" class="popup__place" alt="">
          <h2 class="popup__title-image"></h2>
        </div>
      </div>
      <div class="popup popup_edit">
        <a class="popup__overlay"></a>
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть попап"
            id="edit__close-button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form"
            name="profile-form"
            id="edit-form"
            novalidate
          >
            <input
              type="text"
              name="name"
              class="popup__input"
              id="editName"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            >
            <span id="editName-error" class="popup__error"></span>
            <input
              type="text"
              name="EditJob"
              class="popup__input"
              id="editJob"
              placeholder="Род деятельности"
              required
              minlength="2"
              maxlength="200"
            >
            <span id="editJob-error" class="popup__error"></span>
            <button type="submit" class="popup__submit" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <a class="popup__overlay"></a>
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
            id="add__close-button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-form" id="add-form" novalidate>
            <input
              type="text"
              name="AddName"
              class="popup__input"
              id="addName"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            >
            <span id="addName-error" class="popup__error"></span>
            <input
              type="url"
              name="AddLink"
              class="popup__input"
              id="addLink"
              placeholder="Ссылка на картинку"
              required
            >
            <span id="addLink-error" class="popup__error"></span>
            <button type="submit" class="popup__submit" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <article class="places__figure">
        <img src="/" class="places__image" alt="">
        <button class="places__delete" type="button"></button>
        <div class="places__caption">
          <h2 class="places__name"></h2>
          <button class="places__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
