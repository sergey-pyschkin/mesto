<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergey Pyshkin">
    <meta name="keywords" content="Yandex-praktikum">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Россия лого" class="header__logo">
  </header>

  <main class="content">

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button"></button>
      <p class="profile__subtitle">Исследователь океана </p>
    </div>
    <button type="button" class="profile__add"></button>
  </section>

  <section class="places">

    <figure class="places__figure">
      <img src="./images/karachayevsk.png" class="places__image" alt="Карачаевск">
      <figcaption class="places__caption">
        <h2 class="places__name">Карачаевск</h2>
        <button class="places__like" type="button"></button>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/Gora-elbrus.png" class="places__image" alt="Гора Эльбрус">
      <figcaption class="places__caption">
        <h2 class="places__name">Гора Эльбрус</h2>
        <button class="places__like" type="button"></button>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/dombai.png" class="places__image" alt="Домбаи">
      <figcaption class="places__caption">
        <h2 class="places__name">Домбай</h2>
        <button class="places__like" type="button"></button>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/Gora-elbrus.png" class="places__image" alt="Гора Эльбрус">
      <figcaption class="places__caption">
        <h2 class="places__name">Гора Эльбрус</h2>
        <button class="places__like" type="button"></button>
      </figcaption>
    </figure>

    <figure class="places__figure">
      <img src="./images/dombai.png" class="places__image" alt="Домбаи">
      <figcaption class="places__caption">
        <h2 class="places__name">Домбай</h2>
        <button class="places__like" type="button"></button>
      </figcaption>
    </figure>

    <figure class="places__figure ">
      <img src="./images/karachayevsk.png" class="places__image" alt="Карачаевск">
      <figcaption class="places__caption">
        <h2 class="places__name">Карачаево-Черкессия</h2>
        <button class="places__like" type="button"></button>
      </figcaption>
    </figure>
  </section>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form" name="profile-form">
        <input type="text" name="name" class="popup__input" id="name" placeholder="Имя">
        <input type="text" name="job" class="popup__input" id="job" placeholder="Род деятельности">
        <button type="submit" class="popup__submit">Сохранить
        </button>
      </form>
    </div>
  </div>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
